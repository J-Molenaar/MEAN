		function student(){

		  <script>
		let users = { //contains two keys: employees & managers whose values are arrays full of objects
		    employees: [
		        {'first_name':  'Miguel', 'last_name' : 'Jones'},
		        {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
		        {'first_name' : 'Nora', 'last_name' : 'Lu'},
		        {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
		    ],
		    managers: [
		       {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
		       {'first_name' : 'Gordon', 'last_name' : 'Poe'}
		    ]
		 };

		 function user(){
			 var text2 = ""
			 var text3 = "";
			for(let key in users){
				console.log(key);
				text2 += key.toUpperCase() + "<br>";

				for (let person in users[key]){
					console.log(users[key][person].first_name + " " + users[key][person].last_name);

					text3 += users[key][person].first_name + " " + users[key][person].last_name + "<br>";

			}

			document.write (text3);
