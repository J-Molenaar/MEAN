<!--The content below is only a placeholder and can be replaced.-->

  <h1>
    Welcome to {{title}}!
  </h1>


<h3>Add a Quote:</h3>
<form (submit)="onSubmit()">
    <div class="form-group">
      <label for="content">Quote</label>
      <input type="text" name="content" required minlength="4" [(ngModel)]="quote.content" #content="ngModel" class="form-control" >
      <span class="error" *ngIf="content.errors && (content.dirty || content.touched)">A quote is required. Min length is 4.</span>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" name="author" required minlength="1" [(ngModel)]="quote.author" #author="ngModel" class="form-control" >
      <span class="error" *ngIf="author.errors && (author.dirty || author.touched)">Author is Reqiored </span>
    </div>
    <button type="submit" class="btn btn-primary"
    [disabled]='content.errors || author.errors'>Submit</button>
</form>
<br>
<br>

<app-quotes [allQuotes]= "quotes" (voteUp)="addVote($event)" (voteDown)="removeVote($event)" (remove)="deleteQuote($event)"></app-quotes>
